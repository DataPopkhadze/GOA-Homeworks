<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart with Discounts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shopping Cart</h1>

    <form id="itemForm">
        <input type="text" id="itemName" placeholder="Item Name" required>
        <input type="number" id="itemPrice" placeholder="Item Price" required>
        <input type="number" id="itemQuantity" placeholder="Item Quantity" required>
        <button type="submit">Add Item</button>
    </form>

    <h2>Cart Items</h2>
    <div id="cart"></div>

    <h3>Total Price: $<span id="totalPrice">0.00</span></h3>
    <h3 id="discountMessage"></h3>

    <script src="script.js"></script>
</body>
</html>
