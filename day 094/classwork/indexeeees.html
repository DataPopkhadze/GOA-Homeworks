<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar - Level 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            color: red;
            font-size: 2em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav {
            display: flex;
            gap: 20px;
            border: 2px solid #00bfff;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .nav {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .nav a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h1>Level-2</h1>
    <h2>Desktop</h2>
    <div class="nav-container">
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contacts</a>
        </div>
    </div>

</body>
</html>
