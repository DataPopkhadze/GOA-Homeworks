<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout - Level 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            color: red;
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 300px;
            justify-content: center;
        }

        .card {
            background-color: #d1d1d1;
            color: #1d1d1d;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .card-container {
                flex-direction: column;
                gap: 5px;
            }

            .card {
                width: 100px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <h1>Level-1</h1>
    <p>Card Layout</p>
    <div class="card-container">
        <div class="card">A</div>
        <div class="card">B</div>
        <div class="card">C</div>
        <div class="card">D</div>
        <div class="card">E</div>
        <div class="card">F</div>
        <div class="card">G</div>
        <div class="card">H</div>
        <div class="card">I</div>
    </div>
</body>
</html>
