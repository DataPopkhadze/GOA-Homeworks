<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cookie Clicker</h1>
        <div class="scoreboard">
            <p>Cookies: <span id="cookies">0</span></p>
            <p>Gold: <span id="gold">0</span></p>
        </div>
        <button id="cookie-btn" class="cookie">🍪 Click Me!</button>
        <div class="store">
            <h2>Store</h2>
            <button id="bigger-finger" class="gadget" disabled>Bigger Finger (50 Gold)</button>
            <button id="better-mines" class="gadget" disabled>Better Mines (100 Cookies)</button>
            <button id="double-cookies" class="gadget" disabled>Double Cookies (200 Gold)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
