<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password check</title>
    <style>

    #message {
        margin-top: 10px;
        font-size: 14px;
    }

    body {
        background-color: rgb(210, 234, 255);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-top: 250px;
    }

    #inputPassword {
        background-color: black;
        width: 250px;
        text-align: center;
        font-weight: bold;
        color: white;

    }

    #inputPassword:hover{
        width: 270px;
        height: 30px;
        transition: 0.5s;
    }

    #message {
        text-align: center;
        color: rgb(0, 0, 0);
        font-weight: bold;
    }


    </style>
</head>
<body>
    <h1>Password Checker</h1>

    <div class="password-container">
        <input type="password" id="inputPassword" placeholder="Enter your password" oninput="Password()">
    </div>

    <div id="message"></div>

    <script>
        const inputPassword = document.getElementById("inputPassword");
        const toggleVisibility = document.getElementById("toggleVisibility");
        const message = document.getElementById("message");
        function Password() {
            const count = inputPassword.value.length;
            const password = inputPassword.value;
            let containsDigit = false;
            let containsSpecialChar = false;

            for (let i = 0; i < password.length; i++) {
                if ('0123456789'.indexOf(password[i]) !== -1) {
                    containsDigit = true;
                }
            }

            const specialChars = "!@#%";
            for (let i = 0; i < password.length; i++) {
                if (specialChars.indexOf(password[i]) !== -1) {
                    containsSpecialChar = true;
                }
            }

            if (count < 6) {
                message.textContent = "Your password is easy to guess";
                document.body.style.backgroundColor = "red"

            } else if (count >= 6 && count < 8) {
                message.textContent = "Your password is medium to guess";
                document.body.style.backgroundColor = "yellow"
            } else if (count >= 8 && containsDigit && containsSpecialChar) {
                message.textContent = "Your password is hard to guess";
                document.body.style.backgroundColor = "green"
            }
        }
        
    </script>

</body>
</html>
